<!DOCTYPE html>
<html>
  <head>
    <title>Personal Web</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact-style.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#" >Home</a></li>
          <li><a href="#" >About</a></li>
          <li><a href="#">Hobby</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">  
        <form id="contact" action="" method="post">
        <h3>Contact Me!</h3>
        

        <fieldset>
          <input placeholder="Your name" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="Your city" type="text" tabindex="2" required>
        </fieldset>
        <fieldset>
          <input placeholder="Your email" type="email" tabindex="3" required>
        </fieldset>
        <fieldset>
          <input placeholder="Your zip-code" type="number" tabindex="4" required>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
      
  </form>
</div>
</main>

    <footer>
      <p>Copyright &copy; 2023 Pristio Medi</p>
    </footer>

  
  </body>
</html>
